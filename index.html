<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #ffffff;
            color: black;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        .card-body {
            background-color: #fff;
        }

        .todo-item {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .todo-item:hover {
            background-color: #e9ecef;
        }

        .delete-item {
            cursor: pointer;
            color: red;
        }

        .delete-item:hover {
            color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-danger {
            margin-top: 20px;
            width: 100%;
        }

        .todo-checkbox {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Todo Uygulaması</h1>
            </div>
            <div class="card-body">
                <form id="todoAddForm">
                    <div class="mb-3">
                        <label for="todoName" class="form-label">Yeni Todo</label>
                        <input type="text" class="form-control" id="todoName" placeholder="Yapılacak iş...">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Ekle</button>
                </form>
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">Yapılacaklar Listesi</h5>
                <ul id="todoList" class="list-group">
                </ul>
                <button id="deleteSelectedButton" class="btn btn-danger">Seçili Todoları Sil</button>
                <button id="clearAllButton" class="btn btn-danger">Tümünü Sil</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
